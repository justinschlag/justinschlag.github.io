<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>20 Questions with JustinBot</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>20 Questions with JustinBot</h1>

  <!-- Mode Selection -->
  <div id="mode-selection">
    <h2>Who should guess?</h2>
    <button onclick="startGame('bot')">JustinBot Guesses</button>
    <a href="you-guess.html" class="nav-link">You Guess</a>
  </div>

  <!-- Question Counter -->
  <div id="question-counter" class="hidden">
    Question <span id="q-number">1</span> / 20
  </div>

  <!-- Chat Display -->
  <div id="chat-box"></div>

  <!-- Bot Mode Buttons -->
  <div id="bot-buttons" class="hidden">
    <button onclick="submitAnswer('yes')">Yes</button>
    <button onclick="submitAnswer('probably')">Probably</button>
    <button onclick="submitAnswer('probably not')">Probably Not</button>
    <button onclick="submitAnswer('no')">No</button>
    <button onclick="submitAnswer('unknown')">I don't know</button>
  </div>

  <!-- Win Buttons: Always Visible in Bot Mode -->
<div id="win-buttons" style="text-align:center; margin-top: 16px; display: none;"></div>
  <button onclick="botWins()">JustinBot Guessed It!</button>
</div>


  <!-- Back to Home -->
  <div id="back-home">
    <a href="index.html" class="nav-link">‚Üê Back to Home</a>
  </div>

  <!-- Music Controls -->
  <div id="music-toggle">
    <button onclick="toggleMusic()">üîä</button>
  </div>

  <!-- Audio Files -->
  <audio id="bg-music" loop>
    <source src="audio/gameboy-theme.mp3" type="audio/mpeg" />
  </audio>
  <audio id="sfx-click" src="audio/click.mp3"></audio>
  <audio id="sfx-blip" src="audio/blip.mp3"></audio>
  <audio id="sfx-success" src="audio/success.mp3"></audio>
  <audio id="sfx-lose" src="audio/lose.mp3"></audio>

  <script>
    let qNum = 1;
    let mode = null;
    let history = [];
    let finalGuesses = new Set();
    let phase = 1;
    let currentNode = null;
    let currentQuestion = null;

    const $ = id => document.getElementById(id);
    const music = $("bg-music");
    const clickSFX = $("sfx-click");
    const blipSFX = $("sfx-blip");
    const successSFX = $("sfx-success");
    const loseSFX = $("sfx-lose");

    const updateCounter = () => {
      $("q-number").textContent = qNum;
      $("question-counter").classList.remove("hidden");
    };

    const play = sfx => { sfx?.pause(); sfx.currentTime = 0; sfx?.play(); };

    function toggleMusic() {
      if (music.paused) {
        music.play();
        $("music-toggle").querySelector("button").textContent = "üîä";
      } else {
        music.pause();
        $("music-toggle").querySelector("button").textContent = "üîá";
      }
    }

    function startGame(chosen) {
  mode = chosen;
  $("mode-selection").classList.add("hidden");
  $("chat-box").innerHTML = '';
  $("bot-buttons").classList.remove("hidden");
  $("question-counter").classList.remove("hidden");
  $("back-home").style.display = 'block';
  $("win-buttons").style.display = 'none'; // reset

  qNum = 1;
  history = [];
  finalGuesses.clear();
  updateCounter();
  play(clickSFX);
  music.play();

  if (mode === 'bot') {
    $("win-buttons").style.display = 'block'; // ‚úÖ show permanently during bot mode
    currentNode = phase1Tree;
    currentQuestion = currentNode.question;
    addEntry("JustinBot", "I'm ready! Think of something... and answer my questions with honesty. üòé");
    askCurrent();
  } else {
    $("win-buttons").style.display = 'none'; // hide if user guesses
    addEntry("JustinBot", "I'm thinking of something! Ask yes/no questions to guess it.");
  }
}


    function addEntry(who, text) {
      const p = document.createElement('p');
      p.innerHTML = `<strong>${who}:</strong> ${text}`;
      $("chat-box").appendChild(p);
      $("chat-box").scrollTop = $("chat-box").scrollHeight;
    }

    function askCurrent() {
      addEntry("Q" + qNum, currentQuestion);
      play(blipSFX);
    }

    function submitAnswer(ans) {
      addEntry("You", ans);
      history.push({ q: currentQuestion, a: ans });
      qNum++;
      updateCounter();

      if (qNum <= 6) {
        handlePhase1(ans);
      } else if (qNum <= 16) {
        askLLMQuestion();
      } else if (qNum <= 20) {
        askFinalGuess();
      }

      if (qNum > 20) {
        addEntry("JustinBot", "You beat me this time... üëæ Thanks for playing!");
        play(loseSFX);
      }
    }

    function handlePhase1(ans) {
      const branch = mapAnswer(ans);
      currentNode = currentNode?.[branch];
      if (currentNode?.question) {
        currentQuestion = currentNode.question;
        askCurrent();
      } else {
        askLLMQuestion();
      }
    }

    function askLLMQuestion() {
      const context = buildContext();
      const prompt = `You are JustinBot playing 20 Questions.
Based on the following Q&A history, ask ONE useful yes/no question to narrow it down further:
${context}
Only ask a clear narrowing question. Do NOT guess yet.`;

      fetch("https://justin-bot-ujmo.onrender.com/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: prompt })
      })
        .then(res => res.json())
        .then(data => {
          currentQuestion = sanitize(data.answer);
          askCurrent();
        });
    }

    function askFinalGuess() {
      const context = buildContext();
      const prior = [...finalGuesses].map(g => `‚Ä¢ ${g}`).join("\n");
      const prompt = `You're JustinBot playing 20 Questions.
Based on the Q&A below, make a NEW specific guess the user might be thinking of.
Avoid any of these already guessed: ${prior}
Say: "Final guess: [your guess here]"
Q&A History:
${context}`;

      fetch("https://justin-bot-ujmo.onrender.com/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: prompt })
      })
        .then(res => res.json())
        .then(data => {
          const guess = sanitize(data.answer);
          if (!finalGuesses.has(guess)) {
            finalGuesses.add(guess);
            currentQuestion = `Final guess: ${guess}`;
            askCurrent();
            $("win-buttons").classList.remove("hidden");
          } else {
            askFinalGuess(); // try again
          }
        });
    }

    function botWins() {
      addEntry("JustinBot", "Haha! I win again! üòé");
      play(successSFX);
    }

    function buildContext() {
      return history.map(h => `Q: ${h.q}\nA: ${h.a}`).join("\n");
    }

    function mapAnswer(ans) {
      if (ans === "yes" || ans === "probably") return "yes";
      if (ans === "no" || ans === "probably not") return "no";
      return Math.random() > 0.5 ? "yes" : "no";
    }

    function sanitize(text) {
      return text.replace(/^Q\d+[\.:]?\s*/i, '').replace(/^JustinBot[:\s-]*/i, '').trim();
    }

    // Phase 1 Tree
    const phase1Tree = {
      question: "Is it a living thing?",
      yes: {
        question: "Is it a person?",
        yes: { question: "Are they real?" },
        no: { question: "Is it a mammal?" }
      },
      no: {
        question: "Is it man-made?",
        yes: { question: "Is it electronic?" },
        no: { question: "Is it found in nature?" }
      }
    };
  </script>
</body>
</html>
