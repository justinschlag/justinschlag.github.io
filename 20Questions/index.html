<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>20 Questions with JustinBot</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: var(--bg-light);
      font-family: 'Press Start 2P', monospace;
      color: var(--garnet);
    }

    h1 {
      font-size: 18px;
      margin-bottom: 10px;
      text-align: center;
    }

    h2 {
      font-size: 14px;
      color: var(--text-dark);
      margin-bottom: 24px;
      text-align: center;
    }

    #mode-selection {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      animation: fadeIn 1s ease-out;
    }

    #mode-selection .nav-link,
    #mode-selection button,
    #back-button a {
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      background-color: var(--garnet);
      color: var(--text-light);
      padding: 10px 16px;
      border: 2px solid var(--border-dark);
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      width: 220px;
      transition: transform 0.2s, background-color 0.2s;
    }

    #mode-selection .nav-link:hover,
    #mode-selection button:hover,
    #back-button a:hover {
      background-color: var(--garnet-dark);
      color: var(--accent);
      transform: scale(1.03);
    }

    #music-toggle {
      position: absolute;
      top: 14px;
      right: 14px;
      z-index: 999;
    }

    #music-toggle button {
      font-size: 14px;
      background-color: transparent;
      border: none;
      color: var(--garnet-dark);
      cursor: pointer;
    }

    #back-button {
      margin-top: 30px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      #mode-selection .nav-link,
      #mode-selection button,
      #back-button a {
        width: 90%;
      }

      h1 {
        font-size: 14px;
      }

      h2 {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>20 Questions with JustinBot</h1>
  <h2>Who should guess?</h2>

  <div id="mode-selection">
    <button onclick="location.href='JustinBot-guess.html'">JustinBot Guesses</button>
    <a href="you-guess.html" class="nav-link">You Guess</a>
  </div>

  <!-- Back to ../index.html -->
  <div id="back-button">
    <a href="../index.html">‚Üê Back to Main Page</a>
  </div>

  <!-- Music Control -->
  <div id="music-toggle">
    <button onclick="toggleMusic()">üîä</button>
  </div>

  <audio id="bg-music" loop>
    <source src="audio/gameboy-theme.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const music = document.getElementById("bg-music");
    let musicStarted = false;

    document.body.addEventListener("click", () => {
      if (!musicStarted) {
        music.play();
        musicStarted = true;
      }
    });

    function toggleMusic() {
      const btn = document.querySelector("#music-toggle button");
      if (music.paused) {
        music.play();
        btn.textContent = "üîä";
      } else {
        music.pause();
        btn.textContent = "üîá";
      }
    }
  </script>
</body>
</html>
